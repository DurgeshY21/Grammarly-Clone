<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Grammarly Clone</title>
</head>
<body>
<div class="container">
    <h2>Real Time Character Count</h2>
    <p>Check your English text for grammar, spelling, and punctuation errors with real time character counter.</p>
    <textarea id="textarea" class="textarea" maxlength="150" placeholder="Write here..."></textarea>
    <button onclick="copyText()">Copy Text</button>

    <div class="counter-container">
        <p>Total Character: <span id="total-counter">0</span></p>
        <p>Remaining Character: <span id="remaining-counter">150</span></p>

    </div>

</div>

    <script src="script.js"></script>
</body>
</html>
